<sly data-sly-use.navbar="navbar.js">

    <!-- If you want to use the more traditional "fixed" navigation.
     simply replace "sticky" with "fixed" -->
    <div class="row large-12 columns show-for-large-up large-centered">

        <nav class="top-bar center" data-topbar="">
            <ul class="title-area">
                <!-- Title Area -->
                <li class="name">
                    <h1>
                        <a href="http://odecee.com.au" rel="nofollow" class="logo-dark"><img src="http://odecee.com.au/wp-content/themes/odecee/library/images/logo.svg"></a>
                        <a href="http://odecee.com.au" rel="nofollow" class="logo-white"><img src="http://odecee.com.au/wp-content/themes/odecee/library/images/logo-white.svg"></a>
                    </h1>
                </li>
                <li class="toggle-topbar menu-icon">
                    <a href="#"><span>Menu</span></a>
                </li>
            </ul>
            <section class="top-bar-section right">
                <ul id="menu-main-menu-1" >
                    <sly data-sly-list.menu="${navbar.items}">
                        <li data-sly-test="${!menu.properties['hideInMainNav'] && !menu.properties['boxNav']}"><a href="${menu.url @ context='uri'}">${menu.page.title}</a></li>
                    </sly>
                    <li class="more_link"><a href="#" data-reveal-id="myModal" data-options="animation:'fadeAndPop'">More</a></li>
                    <sly data-sly-list.menu="${navbar.items}">
                        <li class="proj_btn" data-sly-test="${menu.properties['boxNav']}"><a href="${menu.url @ context='uri'}" style="color: ${menu.properties['boxNavColor'] @ context='styleToken'} !important; border: 2px solid ${menu.properties['boxNavColor'] @ context='styleToken'} !important;">${menu.page.title}</a></li>
                    </sly>
                </ul>
            </section>
        </nav>
    </div>

    <div class="large-12 columns show-for-medium-down">
        <div class="contain-to-grid">
            <nav class="tab-bar">
                <section class="middle tab-bar-section">
                    <h1 class="title"><a href="http://odecee.com.au" rel="nofollow" style="border:none;"> <img src="http://odecee.com.au/wp-content/themes/odecee/library/images/logo.svg"></a></h1>
                </section>
                <section class="right-small ">
                    <a class="menu-icon right-off-canvas-toggle"><img src="http://odecee.com.au/wp-content/themes/odecee/library/images/menu-ico.png" alt="" style="margin-right:10px;"></a>
                </section>
            </nav>
        </div>
    </div>



    <!-- You only need to use one of the above navigations.
             Offcanvas-sidebar adds a sidebar to a "right" offcanavas menus. -->

    <div id="myModal" class="pop-menu reveal-modal row wow animated" data-reveal="" style="visibility: visible;">
        <div class="clearfix padt">
            <div class="link_col1 column large-3" data-sly-list.menu="${navbar.items}">
                <ul data-sly-test="${menu.properties['moreSection']}">
                    <li><a href="${menu.url @ context='uri'}"><h6 style="text-transform: uppercase;">${menu.page.title}</h6></a></li>
                    <sly data-sly-list.subChannel="${menu.subChannels}">
                        <li><a href="${subChannel.url @ context='uri'}">${subChannel.page.title}</a></li>
                    </sly>
                </ul>
            </div>
