<div class="chart-process process clearfix" id="process" style="background:url(http://odecee.com.au/wp-content/themes/odecee/library/images/process-bg.jpg) no-repeat;">
    <div class="drk_layer" style="opacity: 0.7;"></div>
    <span class="down-cap"><img src="http://odecee.com.au/wp-content/themes/odecee/library/images/down-p.png" alt=""></span>
    <div class="process_content clearfix">
        <div class="pcol stp1">
            <sly data-sly-resource="${ 'item1' @ resourceType='odecee/components/content/process/processItem'}"/>
        </div>
        <div class="pcol stp2">
            <sly data-sly-resource="${ 'item2' @ resourceType='odecee/components/content/process/processItem'}"/>
        </div>
        <div class="pcol stp3">
            <sly data-sly-resource="${ 'item3' @ resourceType='odecee/components/content/process/processItem'}"/>
        </div>
        <div class="pcol stp4">
            <sly data-sly-resource="${ 'item4' @ resourceType='odecee/components/content/process/processItem'}"/>
        </div>
        <div class="pcol wow stp5 animated" style="visibility: visible;">
            <sly data-sly-resource="${ 'item5' @ resourceType='odecee/components/content/process/processItem'}"/>
        </div>
    </div>
</div>
