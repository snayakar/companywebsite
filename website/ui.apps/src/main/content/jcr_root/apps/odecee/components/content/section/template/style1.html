<sly data-sly-use.section="../section.js"/>
<img src="${section.imageContent.src @ context='uri'}" alt="${section.imageContent.alt}">
<h4>${section.textContent.heading}</h4>
<p>${section.textContent.text}</p>
<a href="${section.buttonLink @ context='uri'}" class="btn read_more" data-sly-test="${section.buttonLink}">"${section.buttonLabel}"</a>
