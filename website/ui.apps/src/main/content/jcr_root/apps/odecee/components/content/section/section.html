<sly data-sly-use.section="section.js"
     data-sly-use.emptyRenderer="emptysection.html"
     data-sly-call="${emptyRenderer.emptySectionTemplate @ section=section}" />

<section class="goods work_with clearfix"
         style="background: ${section.backgroundColor @ context='styleToken'} url(${section.imageContent.src @ context='uri'}) no-repeat;"
         data-sly-test="${section.textContent || section.imageContent}">
    <span class="down-cap" data-sly-test="${section.arrowIcon}"><img src="http://odecee.com.au/wp-content/themes/odecee/library/images/down-p.png" alt=""></span>
    <div class="container clearfix">
        <div class="text-center box-middle large-6 large-centered column small-12 wow fadeInUp animated" data-wow-duration="0.35s" data-wow-delay="0.3s" style="margin: 0px auto 1em; visibility: visible; animation-duration: 0.35s; animation-delay: 0.3s; animation-name: fadeInUp;">
            <h1 data-sly-test="${section.textContent.heading}">${section.textContent.heading}</h1>
            <p data-sly-test="${section.textContent.text}">${section.textContent.text}</p>
            <a href="${section.buttonLink @ context='uri'}" class="btn read_more" data-sly-test="${section.buttonLink}">${section.buttonLabel}</a>
        </div>
    </div>
</section>
